<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* Masonry layout setup */
.masonry_container {
  width: 1500px;
  margin: 20px auto;
  column-count: 3;
  column-gap: 20px;
}

/* Image wrapper */
.img_div {
  break-inside: avoid;
  margin-bottom: 20px;
}

/* Default image size */
.img_1 {
  width: 100%;
  border-radius: 10px;
  display: block;
  border: 1px solid rgb(241, 197, 212);
}

/* Extra size classes for variation */
.img_small {
  height: 500px;
  object-fit: cover;
}

.img_medium {
  height: 600px;
  object-fit: cover;
}

.img_large {
  height: 700px;
  object-fit: cover;
}

/* Add smooth hover effect to images */
.img_1 {
  width: 100%;
  border-radius: 10px;
  display: block;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.img_1:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
  opacity: 0.6;
}



    </style>

</head>
<body onload="ApiCall()">
      <div id="simple_product" class="masonry_container"></div>
</body>
<script src="./index.js"></script>

</html>
