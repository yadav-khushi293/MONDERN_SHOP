<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="../CSS/index.css">
    </head>
    <body>
        <div class="main_parent">
            <div class="parent_child1">
                <div class="child1">
                    <img src="../Utils/Facebook.svg" alt="Facebook">
                    <img src="../Utils/Twitter.svg" alt="Twitter">
                    <img src="../Utils/Instagram.svg" alt="Instagram">
                </div>
                <div class="child2">
                    <img src="../Utils/Logo.svg" alt="Company Logo">
                </div>
                <div class="child3">
                    <input type="search">
                    <img src="../Utils/Profile.svg" alt="Profile"
                        class="profile">
                    <img src="../Utils/Cart.svg" alt="Cart" class="cart">
                </div>
            </div>
            <div class="parent_child2">
                <ul>
                    <li>Home</li>
                    <select name="Shop" id="shop">
                        <option value="shop">Shop</option>
                        <option value="right">Right Sidebar</option>
                        <option value="left">Left Sidebar</option>
                    </select>
                    <select name="Products" id="products">
                        <option value="product">Products</option>
                        <option value="simple">Simple Product</option>
                        <option value="variable">Variable Product</option>
                        <option value="grouped">Grouped Product</option>
                        <option value="external">Extrenal Product</option>
                        <option value="account">My Account</option>
                    </select>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </body>
</html>
