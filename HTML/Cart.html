<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop Page</title>
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        <link rel="stylesheet" href="../CSS/Cart.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    </head>
    <body onload="apiCall()">
        <!-- Scroll_arrow -->
        <a href="#" class="to-top">
            <i class="fas fa-chevron-up"></i>
        </a>
        <header class="header"></header>
        <div class="cart_page">
            <h3>Cart</h3>
            <div id="pagination"></div>
            <div id="cart_Products"></div>
        </div>
        <footer class="footers"></footer>
    </body>
    <script src="../JS/Cart.js"></script>
    <script type="module">
        import { Navbar, NavStyle, typePlaceholder, setActiveNav, productPage, contactPage, goHome, aboutPage,Footers} from "../JS/Components.js";

     document.querySelector('.header').innerHTML = Navbar();

    document.querySelector('body').addEventListener('load', typePlaceholder());

    let styleTag = document.createElement("style");
    styleTag.textContent = NavStyle();
    document.head.append(styleTag);

    document.querySelector('.footers').innerHTML = Footers();

document.querySelector(".homePage").addEventListener('click',()=>{
    goHome();
})
document.querySelector(".aboutPage").addEventListener('click',()=>{
    aboutPage();
})
document.querySelector(".productPage").addEventListener('click',()=>{
    productPage();
})
document.querySelector(".contactPage").addEventListener('click',()=>{
    contactPage();
})

//Day-Night-mode-code
      const body = document.body;
      const btn = document.getElementById("toggleBtn");

      // Default: Light mode (no class)
      btn.addEventListener("click", () => {
        body.classList.toggle("dark");
      });

    //Scroll-Arrow-code
const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
            toTop.classList.add("active");
        } else {
            toTop.classList.remove("active");
        }
    });

    setTimeout(() => {
        setActiveNav();
    }, 100);
    </script>
</html>
