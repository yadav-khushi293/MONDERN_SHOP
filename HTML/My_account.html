<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../Product_CSS_pages/My account.css">
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    </head>
    <body>
        <header class="header"></header>
        <!-- Scroll_arrow -->
        <a href="#" class="to-top">
            <i class="fas fa-chevron-up"></i>
        </a>

        <div class="main_parents1">
            <p class="My_account_text">My account</p>
        </div>

        <div class="from_div">
            <div class="A">

                <label>Username or email address <span>*</span></label><br>
                <input class="text_input" type="text"><br>

                <label>Password <span>*</span></label><br>
                <input class="text_input" type="password"><br>

                <div class="from">
                    <input class="checkbox_op" type="checkbox">
                    <label>Remember me</label><br>
                </div>
            </div>

            <button id="login_button" type="submit">Login</button>
            <a href="../Products_HTML_pages/ResetPassaword.html">
                <p class="p1"><a  href="../HTML/ResetPassaword.html"> Lost Your Password?</a></p>
            </a>
        </div>

        <footer class="footers"></footer>
    </body>
    <script type="module">
        import { Navbar, NavStyle, typePlaceholder, setActiveNav, productPage, shopPage, contactPage, goHome, aboutPage,Footers} from "../JS/Components.js";

     document.querySelector('.header').innerHTML = Navbar();

    document.querySelector('body').addEventListener('load', typePlaceholder());

    let styleTag = document.createElement("style");
    styleTag.textContent = NavStyle();
    document.head.append(styleTag);

    document.querySelector('.footers').innerHTML = Footers();

document.querySelector(".homePage").addEventListener('click',()=>{
    goHome();
})
document.querySelector(".aboutPage").addEventListener('click',()=>{
    aboutPage();
})
document.querySelector(".productPage").addEventListener('click',()=>{
    productPage();
})
document.querySelector(".shopPage").addEventListener('click',()=>{
    shopPage();
})
document.querySelector(".contactPage").addEventListener('click',()=>{
    contactPage();
})

//Day-Night-mode-code
      const body = document.body;
      const btn = document.getElementById("toggleBtn");

      // Default: Light mode (no class)
      btn.addEventListener("click", () => {
        body.classList.toggle("dark");
      });

    //Scroll-Arrow-code
const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
            toTop.classList.add("active");
        } else {
            toTop.classList.remove("active");
        }
    });

    setTimeout(() => {
        setActiveNav();
    }, 100);
    </script>
</html>
