<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="../CSS/footer.css">
     <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <title>Login/Registration</title>
</head>

<body>

         <header class="header"></header>

    <div class="admin_login_page">

        <div class="extra_div">
            <button class="message">User login  </button>
            <button class="message">Admin login </button>
            </div>
    <div class="login-page">
         
        <!---Div-1-->
       <!-- USER FORM -->
<form action="#" onsubmit="validateUserForm(event)" class="login-form">
  <h2>Login User</h2>
  <div class="input-box">
    <input type="email" id="user_email" placeholder=" " />
    <label for="user_email">Email</label>
    <span id="user_email_msg"></span>
  </div>

  <div class="input-box">
    <input type="password" id="user_pass" placeholder=" " />
    <label for="user_pass">Password</label>
    <span id="user_pass_msg"></span>
  </div>

  
  <button type="submit" class="Login_1">Login</button>

   <p class="message_forsignin">Don't have an account? <a href="../HTML/Sign_page.html"><span>Sign Up</span></a></p>
</form>

<!-- ADMIN FORM -->
<form action="#" onsubmit="validateAdminForm(event)" class="Admin-form">
  <h2>Login Admin</h2>
  <div class="input-box">
    <input type="email" id="admin_email" placeholder=" " />
    <label for="admin_email">Email</label>
    <span id="admin_email_msg"></span>
  </div>

  <div class="input-box">
    <input type="password" id="admin_pass" placeholder=" " />
    <label for="admin_pass">Password</label>
    <span id="admin_pass_msg"></span>
  </div>

  <button type="submit" class="Login_1">Login</button>
</form>

      </div>
</div>

 <footer class="footers"></footer>
    

</body>
 <script src="../JS/Login.js"></script>

 <script type="module">
        import { Navbar, NavStyle, typePlaceholder, setActiveNav, productPage, shopPage, contactPage, goHome, aboutPage,Footers} from "../JS/Components.js";

     document.querySelector('.header').innerHTML = Navbar();

    document.querySelector('body').addEventListener('load', typePlaceholder());

    let styleTag = document.createElement("style");
    styleTag.textContent = NavStyle();
    document.head.append(styleTag);

    document.querySelector('.footers').innerHTML = Footers();

document.querySelector(".homePage").addEventListener('click',()=>{
    goHome();
})
document.querySelector(".aboutPage").addEventListener('click',()=>{
    aboutPage();
})
document.querySelector(".productPage").addEventListener('click',()=>{
    productPage();
})
document.querySelector(".shopPage").addEventListener('click',()=>{
    shopPage();
})
document.querySelector(".contactPage").addEventListener('click',()=>{
    contactPage();
})

//Day-Night-mode-code
      const body = document.body;
      const btn = document.getElementById("toggleBtn");

      // Default: Light mode (no class)
      btn.addEventListener("click", () => {
        body.classList.toggle("dark");
      });

    //Scroll-Arrow-code
const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
            toTop.classList.add("active");
        } else {
            toTop.classList.remove("active");
        }
    });

    setTimeout(() => {
        setActiveNav();
    }, 100);
    </script>
</html>
