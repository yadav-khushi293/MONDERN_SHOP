<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop Page</title>
        <link rel="stylesheet" href="../CSS/index.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        <link rel="stylesheet" href="../CSS/shop.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    </head>
    <body onload="apiCall()" class="shop_page">
        <!-- Scroll_arrow -->
        <a href="#" class="to-top">
            <i class="fas fa-chevron-up"></i>
        </a>
        <header class="header"></header>
        <div class="adventure">
            <h1>Take Your Adventure To The <br> Next Level</h1>
        </div>
        <div class="product_parent">
            <div class="product_child1">
                <select name="Filter" id="filter" class="filter">
                    <option value="Filter">Filter</option>
                    <option value="category">Category</option>
                    <option value="low_to_high">Low To High</option>
                    <option value="high_to_low">High To Low</option>
                </select>
                <div id="product"></div>
                <div id="pagination" class="pagination"></div>
            </div>
            <div class="product_child2">
                <input type="search" placeholder="Search...">
                <h5>Top rated products</h5>
                <div id="top_rated_products"></div>
            </div>
        </div>
        <footer class="footers"></footer>
    </body>
    <script src="../JS/shop.js"></script>
    <script type="module">
        import { Navbar, NavStyle, typePlaceholder, setActiveNav, productPage, shopPage, contactPage, goHome, aboutPage,Footers} from "../JS/Components.js";

     document.querySelector('.header').innerHTML = Navbar();

    document.querySelector('body').addEventListener('load', typePlaceholder());

    let styleTag = document.createElement("style");
    styleTag.textContent = NavStyle();
    document.head.append(styleTag);

    document.querySelector('.footers').innerHTML = Footers();

document.querySelector(".homePage").addEventListener('click',()=>{
    goHome();
})
document.querySelector(".aboutPage").addEventListener('click',()=>{
    aboutPage();
})
document.querySelector(".productPage").addEventListener('click',()=>{
    productPage();
})
document.querySelector(".shopPage").addEventListener('click',()=>{
    shopPage();
})
document.querySelector(".contactPage").addEventListener('click',()=>{
    contactPage();
})

//Day-Night-mode-code
      const body = document.body;
      const btn = document.getElementById("toggleBtn");

      // Default: Light mode (no class)
      btn.addEventListener("click", () => {
        body.classList.toggle("dark");
      });

    //Scroll-Arrow-code
const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
            toTop.classList.add("active");
        } else {
            toTop.classList.remove("active");
        }
    });

    setTimeout(() => {
        setActiveNav();
    }, 100);
    </script>
</html>
